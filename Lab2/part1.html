<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry1 = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry();
			var geometry3 = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xcaefff} );
			var material2 = new THREE.MeshBasicMaterial( {color: 0xccaaee} );

			// make my 3 cubes
     		var cube1 = new THREE.Mesh(geometry1, material);
			var cube2 = new THREE.Mesh(geometry2, material2);
			var cube3 = new THREE.Mesh(geometry3, material2);
			// separate them
			geometry2.translate( -5, 0, 0 );
			geometry3.translate( 5, 0, 0 );
			// add them
			scene.add(cube1);
			scene.add(cube2);
			scene.add(cube3);
			camera.position.z = 10; //this moves the camera towards the viewer

			function animate() {
				// Move cubes
				geometry1.rotateY(0.01);
				geometry1.rotateX(0.01);
				geometry2.rotateX(0.02);
				geometry3.rotateX(0.02);
				geometry1.scale( 1.001, 1.001, 1.001 );
				geometry2.scale( 0.999, 0.999, 0.999 );

				// render
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>
